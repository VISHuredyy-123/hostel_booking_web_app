<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Booking Form</h1>
        <form id="booking-form" action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="checkin" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="checkout" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="roomtype" required>
                <option value="">Select Room Type</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <button type="submit">Submit Booking</button>
        </form>
        <p id="form-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
